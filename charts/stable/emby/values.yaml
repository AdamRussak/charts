image:
  repository: emby/embyserver
  pullPolicy: IfNotPresent
  tag: 4.7.12.0@sha256:e5ca722462b4ad46eba207a39474871be1660d4298c2f58dcee3547bff076dcc
securityContext:
  container:
    readOnlyRootFilesystem: false

service:
  main:
    ports:
      main:
        port: 10079
        targetPort: 8096

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: true
